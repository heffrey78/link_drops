<!DOCTYPE html>
<html>
<head>
    <title>Link Drops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="info-panel"></div>
    <div id="status-log">
        <h3>Game Log</h3>
        <div id="log-messages"></div>
    </div>
    <div id="controls">
        <div id="current-piece"></div>
        <div id="phase-indicator">BUILDING PHASE</div>
        <div id="stats">
            <div>Lines: <span id="lines-count">0</span></div>
            <div>Hazards: <span id="hazards-count">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="keyboard-controls" class="controls-display">
            <h3>Keyboard Controls</h3>
            <ul>
                <li><span class="key">↑</span> or <span class="key">W</span>: Rotate</li>
                <li><span class="key">←</span> or <span class="key">A</span>: Move Left</li>
                <li><span class="key">→</span> or <span class="key">D</span>: Move Right</li>
                <li><span class="key">↓</span> or <span class="key">S</span>: Move Down</li>
                <li><span class="key">Space</span>: Drop</li>
                <li><span class="key">Enter</span>: Switch Phase</li>
            </ul>
        </div>
    </div>
    <script type="module" src="./game.ts"></script>
</body>
</html>
