<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Link Drops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- Left Column - Game Display -->
        <div class="game-column">
            <div class="game-title">
                <h1>LINK DROPS</h1>
                <h2>A Tetris-Adventure Hybrid</h2>
            </div>

            <div class="game-container">
                <canvas id="game-canvas"></canvas>
            </div>

            <div class="game-instructions">
                <h3 class="section-title">Game Instructions</h3>
                <div id="info-panel"></div>
            </div>
        </div>

        <!-- Right Column - UI Elements -->
        <div class="ui-column">
            <div class="ui-section">
                <div id="phase-indicator">BUILDING PHASE</div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Lines Completed</span>
                        <span class="stat-value" id="lines-count">0</span>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">Hazards</span>
                        <span class="stat-value" id="hazards-count">0</span>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                </div>
                
                <h3 class="section-title">Current Piece</h3>
                <div id="current-piece"></div>
            </div>

            <div class="ui-section">
                <h3 class="section-title">Game Log</h3>
                <div id="status-log">
                    <div id="log-messages"></div>
                </div>
            </div>

            <div class="controls-footer">
                <p>Arrow keys/WASD: Move • Space: Drop • Enter: Switch Phase</p>
            </div>
        </div>
    </div>

    <script type="module" src="./game.ts"></script>
</body>
</html>
